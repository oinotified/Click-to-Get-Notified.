<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নোটিফিকেশন সাবস্ক্রিপশন</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* সব আগের CSS একই থাকবে */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Hind Siliguri', 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #3498db 0%, #8e44ad 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; color: #333; }
        .form-container { background: rgba(255, 255, 255, 0.97); border-radius: 16px; padding: 40px 30px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); max-width: 600px; width: 100%; position: relative; overflow: hidden; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .form-container::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(90deg, #3498db, #8e44ad); }
        .icon { font-size: 60px; color: #3498db; margin-bottom: 20px; text-align: center; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        h1 { color: #2c3e50; font-size: 28px; margin-bottom: 25px; font-weight: 700; text-align: center; }
        .language-selector { display: flex; justify-content: center; margin-bottom: 25px; gap: 10px; }
        .language-btn { padding: 8px 15px; background: #f1f3f6; border: none; border-radius: 5px; cursor: pointer; transition: all 0.3s; font-weight: 500; }
        .language-btn.active { background: #3498db; color: white; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; }
        .form-control { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        .form-control:focus { border-color: #3498db; outline: none; }
        .phone-input-container { display: flex; align-items: center; }
        .country-code-select { flex: 0 0 120px; padding: 12px; background: #f1f3f6; border: 1px solid #ddd; border-right: none; border-radius: 8px 0 0 8px; font-weight: 500; height: 48px; cursor: pointer; }
        .phone-input { flex: 1; border-radius: 0 8px 8px 0; height: 48px; }
        .notification-options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .notification-option { padding: 12px; background: #f8f9fa; border: 1px solid #eaecef; border-radius: 8px; cursor: pointer; text-align: center; transition: all 0.3s; }
        .notification-option.selected { background: #3498db; color: white; border-color: #3498db; }
        .additional-field { margin-top: 15px; display: none; }
        .additional-field.visible { display: block; animation: fadeIn 0.5s; }
        .submit-btn { width: 100%; padding: 14px; background: linear-gradient(90deg, #3498db, #8e44ad); color: white; border: none; border-radius: 30px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 20px; }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4); }
        .optional { color: #7f8c8d; font-size: 14px; font-weight: normal; }
        @media (max-width: 768px) { .form-container { padding: 30px 20px; } h1 { font-size: 24px; } .notification-options { grid-template-columns: 1fr; } .language-selector { flex-wrap: wrap; } .country-code-select { flex: 0 0 100px; } }
        @media (max-width: 480px) { .form-container { padding: 25px 15px; } h1 { font-size: 22px; } .icon { font-size: 50px; } .country-code-select { flex: 0 0 90px; font-size: 14px; } }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="icon"><i class="fas fa-bell"></i></div>
        <h1>নোটিফিকেশন সাবস্ক্রিপশন</h1>
        <div class="language-selector">
            <button class="language-btn" data-lang="ar">العربية</button>
            <button class="language-btn active" data-lang="en">English</button>
            <button class="language-btn" data-lang="bn">বাংলা</button>
        </div>
        
        <form id="notification-form" action="https://formsubmit.co/ofdeislamarabic@gmail.com" method="POST">
            <div class="form-group">
                <label for="fullname" data-en="Full Name" data-bn="পুরো নাম" data-ar="الاسم الكامل">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="phone" data-en="Phone Number" data-bn="ফোন নম্বর" data-ar="رقم الهاتف">Phone Number</label>
                <div class="phone-input-container">
                    <select id="country-code" class="country-code-select" name="country_code">
                        <option data-countryCode="BD" value="880">BD +880</option>
                        <option data-countryCode="US" value="1">US +1</option>
                        <option data-countryCode="GB" value="44">UK +44</option>
                        <option data-countryCode="IN" value="91">IN +91</option>
                        <option data-countryCode="SA" value="966">SA +966</option>
                        <option data-countryCode="AE" value="971">AE +971</option>
                        <option data-countryCode="KW" value="965">KW +965</option>
                        <option data-countryCode="QA" value="974">QA +974</option>
                        <option data-countryCode="OM" value="968">OM +968</option>
                        <option data-countryCode="BH" value="973">BH +973</option>
                        <option data-countryCode="MY" value="60">MY +60</option>
                        <option data-countryCode="SG" value="65">SG +65</option>
                        <option data-countryCode="CN" value="86">CN +86</option>
                        <option data-countryCode="JP" value="81">JP +81</option>
                        <option data-countryCode="KR" value="82">KR +82</option>
                        <option data-countryCode="AU" value="61">AU +61</option>
                        <option data-countryCode="CA" value="1">CA +1</option>
                        <option data-countryCode="FR" value="33">FR +33</option>
                        <option data-countryCode="DE" value="49">DE +49</option>
                        <option data-countryCode="IT" value="39">IT +39</option>
                        <option data-countryCode="RU" value="7">RU +7</option>
                        <option data-countryCode="BR" value="55">BR +55</option>
                        <option data-countryCode="ZA" value="27">ZA +27</option>
                        <option data-countryCode="NG" value="234">NG +234</option>
                        <option data-countryCode="EG" value="20">EG +20</option>
                        <option data-countryCode="PK" value="92">PK +92</option>
                    </select>
                    <input type="tel" id="phone" name="phone" class="form-control phone-input" placeholder="Phone number" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">
                    <span data-en="Email Address" data-bn="ইমেইল ঠিকানা" data-ar="البريد الإلكتروني">Email Address</span>
                    <span class="optional" data-en="(Optional)" data-bn="(ঐচ্ছিক)" data-ar="(اختياري)">(Optional)</span>
                </label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            
            <div class="form-group">
                <label data-en="How would you like to receive notifications?" data-bn="আপনি কীভাবে নোটিফিকেশন পেতে চান?" data-ar="كيف تريدالإشعارات؟">How would you like to receive notifications?</label>
                <div class="notification-options">
                    <div class="notification-option" data-type="whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</div>
                    <div class="notification-option" data-type="telegram"><i class="fab fa-telegram"></i> Telegram</div>
                    <div class="notification-option" data-type="messenger"><i class="fab fa-facebook-messenger"></i> Messenger</div>
                    <div class="notification-option" data-type="sms"><i class="fas fa-sms"></i> SMS</div>
                </div>
                
                <div class="additional-field" id="whatsapp-field">
                    <label for="whatsapp-number" data-en="WhatsApp Number" data-bn="WhatsApp নম্বর" data-ar="رقم واتساب">WhatsApp Number</label>
                    <input type="tel" id="whatsapp-number" name="whatsapp_number" class="form-control">
                </div>
                
                <div class="additional-field" id="telegram-field">
                    <label for="telegram-username" data-en="Telegram Username" data-bn="Telegram ব্যবহারকারীনাম" data-ar="اسم مستخدم تيليجرام">Telegram Username</label>
                    <input type="text" id="telegram-username" name="telegram_username" class="form-control" placeholder="@username">
                </div>
                
                <div class="additional-field" id="messenger-field">
                    <label for="messenger-url" data-en="Messenger Profile URL" data-bn="Messenger প্রোফাইল URL" data-ar="رابط الملف الشخصي على ماسنجر">Messenger Profile URL</label>
                    <input type="url" id="messenger-url" name="messenger_url" class="form-control" placeholder="https://m.me/yourprofile">
                </div>
                
                <div class="additional-field" id="sms-field">
                    <p data-en="We will use the phone number you provided above for SMS notifications." data-bn="এসএমএস নোটিফিকেশনের জন্য আমরা উপরে প্রদত্ত ফোন নম্বরটি ব্যবহার করব।" data-ar="سنستخدم رقم الهاتف الذي قدمته أعلاه لإشعارات الرسائل القصيرة">We will use the phone number you provided above for SMS notifications.</p>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" data-en="Subscribe" data-bn="সাবস্ক্রাইব করুন" data-ar="اشترك">Subscribe</button>
        </form>
    </div>

    <script>
        // ভাষা পরিবর্তন
        document.querySelectorAll('.language-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.language-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                const lang = this.getAttribute('data-lang');
                document.querySelectorAll('[data-en]').forEach(el => {
                    if(['LABEL','SPAN','BUTTON','P'].includes(el.tagName)) el.textContent = el.getAttribute(`data-${lang}`);
                    else if(el.tagName==='INPUT') el.placeholder = el.getAttribute(`data-${lang}`);
                });
            });
        });

        // নোটিফিকেশন অপশন
        let selectedNotificationType = '';
        document.querySelectorAll('.notification-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.notification-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedNotificationType = this.getAttribute('data-type');
                document.querySelectorAll('.additional-field').forEach(field => field.classList.remove('visible'));
                const field = document.getElementById(`${selectedNotificationType}-field`);
                if(field) field.classList.add('visible');
            });
        });

        // ফোন নাম্বার ভ্যালিডেশন
        document.getElementById('phone').addEventListener('input', function(){ this.value=this.value.replace(/[^0-9+]/g,''); });
        document.getElementById('whatsapp-number').addEventListener('input', function(){ this.value=this.value.replace(/[^0-9+]/g,''); });

        // ফর্ম সাবমিশন
        document.getElementById('notification-form').addEventListener('submit', function(e){
            const phoneInput = document.getElementById('phone');
            if(!phoneInput.value.trim()){ alert('সঠিক ফোন নাম্বারটি উল্লেখ করুন'); phoneInput.focus(); e.preventDefault(); return false; }
        });

        document.addEventListener('DOMContentLoaded', function(){ /* ডিফল্ট ইংরেজি বা চাওলে 'bn' করা যাবে */ });
    </script>
</body>
</html>
